<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mario Baddie Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Welcome to the Marios Pest Control:
        </h1>
    </header>
    <ul>
        <button id="goomba">
            <li class="goomba"></li>
            <p>Goomba: 5 Gold</p>
            <h3 id="totalgoomba"></h3>
        </button>
        <button id="magikoopa">
            <li class="magikoopa"></li>
            <p>Magikoopa: 7 Gold</p>
            <h3 id="totalmagikoopa"></h3>
        </button>
        <button id="hammerbro">
            <li class="hammerbro"></li>
            <p>Hammer Bro: 9 Gold</p>
            <h3 id="totalhammerbro"></h3>
        </button>
        <button id="koopatroopa">
            <li class="koopatroopa"></li>
            <p>Koopa Troopa: 11 Gold</p>
            <h3 id="totalkoopatroopa"></h3>
        </button>
        <button id="drybones">
            <li class="drybones"></li>
            <p>Dry Bones: 13 Gold</p>
            <h3 id="totaldrybones"></h3>
        </button>
        <button id="shyguy">
            <li class="shyguy"></li>
            <p>Dry Bones: 15 Gold</p>
            <h3 id="totalshyguy"></h3>
        </button>
    </ul>
    <h3 id="output">
    </h3>




    <footer>
        <h2> Company Email: mariopestcontrol@nintendo.com </h2>
        <h2> Company Website: www.ninetendomario.com</h2>
        <h2> 12345 Bowzer Lane, World 3 ML, 90210</h2>
    </footer>


    <script src="main.js"></script>

</body>
